<app-header [estaAutenticado]="estaAutenticado" (logoutEvent) = "cerrarSesion($event)"  ></app-header>
<div *ngIf="estaAutenticado then autenticado; else noautenticado"></div>

<ng-template #noautenticado>
    <app-login (logueado) = "autenticar($event)" ></app-login>
</ng-template>

<ng-template #autenticado>
    <router-outlet></router-outlet>
</ng-template>
